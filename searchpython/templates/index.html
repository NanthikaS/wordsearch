<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Search the Document</h1>
        <form id="document-form" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" name="document" id="document-input" accept=".txt" onchange="displayFileName()">
                <label for="document-input" id="choose-file-btn">Choose File</label>
                <span id="selected-file-name"></span>
                <!-- Display selected file name here -->
            </div>
            <textarea id="document-text" rows="20" cols="80" readonly></textarea>
            <button type="button" id="open-document-btn">Open Document</button>
        </form>
    </div>

    <script>
        function displayFileName() {
            var fileInput = document.getElementById("document-input");
            var fileNameSpan = document.getElementById("selected-file-name");
            if (fileInput.files.length > 0) {
                fileNameSpan.textContent = fileInput.files[0].name;
            } else {
                fileNameSpan.textContent = "";
            }
        }

        document.getElementById("open-document-btn").addEventListener("click", function(event) {
            var fileInput = document.getElementById("document-input").files[0];
            if (fileInput) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var documentContent = e.target.result;
                    document.getElementById("document-text").value = documentContent;
                }
                reader.readAsText(fileInput);
            } else {
                alert("Please select a document to open.");
            }
        });

        document.getElementById("document-text").addEventListener("mouseup", function(event) {
            var selectedText = window.getSelection().toString().trim();
            if (selectedText) {
                window.open("https://www.google.com/search?q=" + encodeURIComponent(selectedText), '_blank');
            }
        });
    </script>
</body>

</html>
